<h1>{{title}}</h1>
<div class="col-md-10" *ngIf="show_user">
  <div class="container">
    <div class="abs-center">
      <div class="form-group">
    <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{user.avatar_url}}" alt="Avatar">
          <div class="card-body">
          <h5 class="card-title">Login: {{user.login}}</h5>
          <h5 class="card-title">Score: {{user.score}}</h5>
          <h5 class="card-title">Followers: {{user.followers}}</h5>
          <h5 class="card-title">Site Admin: {{user.site_admin}}</h5>
        </div>
    </div>
      </div>
    </div>
  </div>
</div>
